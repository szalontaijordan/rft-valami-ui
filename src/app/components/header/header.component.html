<header>
    <div class="logo">
        <div class="i18n">
            <div [ngClass]="{active: locale == 'hun'}" class="flag hun"><button (click)="enableHungarian()"></button></div>
            <div [ngClass]="{active: locale == 'eng'}"class="flag eng"><button (click)="enableEnglish()"></button></div>
        </div>
        <img src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo1.png" alt="RFT Valami" />
    </div>
    <nav class="main-navigation">
        <ul>
            <li><a routerLink="/feedback">{{ i18n.header.feedback }}</a></li>
            <li *ngIf="isRegisterScreen"><a routerLink="/login">{{ i18n.header.login }}</a></li>
            <li *ngIf="isLoggedIn"><a (click)="logout()">{{ i18n.header.logout }}</a></li>
            <li *ngIf="isLoginScreen"><a routerLink="register">{{ i18n.header.register }}</a></li>
        </ul>
    </nav>
</header>
